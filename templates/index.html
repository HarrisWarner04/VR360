<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main gate to Event venue Navigator using VR</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- 360 panorama viewer container -->
        <div id="panorama"></div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="container">
                <h1 class="text-center mb-3">Main gate to Event venue Navigator using VR</h1>
                
                <div class="row">
                    <!-- Scene Selection -->
                    <div class="col-md-6 mb-3">
                        <div class="control-panel">
                            <h5>Scene Selection</h5>
                            <select id="scene-select" class="form-select mb-3">
                                {% for pano in panoramas %}
                                <option value="{{ pano.id }}">{{ pano.name }}</option>
                                {% endfor %}
                            </select>
                            
                            <div class="d-flex flex-wrap gap-2">
                                <button id="autorotate-btn" class="btn btn-info">
                                    <i class="bi bi-arrow-repeat"></i> Auto Rotate
                                </button>
                                <button id="fullscreen-btn" class="btn btn-primary">
                                    <i class="bi bi-fullscreen"></i> Fullscreen
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Scene Navigation -->
                    <div class="col-md-6 mb-3">
                        <div class="control-panel">
                            <h5>Jump to Scene</h5>
                            <div id="scene-buttons" class="d-flex flex-wrap gap-2">
                                {% for pano in panoramas %}
                                <button class="btn btn-secondary scene-btn" data-scene="{{ pano.id }}">
                                    {{ pano.name }}
                                </button>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Instructions -->
                <div class="alert alert-info text-center mb-0">
                    <p class="mb-0"><strong>Navigation:</strong> Click and drag to look around â€¢ Use mouse wheel to zoom</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pannellum JS -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/viewer.js"></script>
</body>
</html>
