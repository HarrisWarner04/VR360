<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #222;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .image-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="image-container">
        <h2>Testing if image loads directly</h2>
        <img src="/panorama-images/1.jpg" alt="Panorama 1">
    </div>
    
    <p>If you see the image above, it means the image is accessible and can be loaded directly.</p>
</body>
</html>
